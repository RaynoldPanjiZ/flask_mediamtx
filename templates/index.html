<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>HLS All Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        video { width: 45%; background:black; margin:10px; }
    </style>
</head>
<body>

    <video id="cam1" controls autoplay muted></video>

<script>

function playHLS(videoId, url){
    const mediaMTX_ip = "{{ MEDIAMTX_HOST }}";
    const video = document.getElementById(videoId);

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
    }
}

playHLS("cam1",  "http://192.168.45.39:8888/cam1/index.m3u8");
// playHLS("cam1",  "http://192.168.1.12:8888/cam1/index.m3u8");

</script>

</body>
</html>
